<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCP Broker â€” Dashboard</title>
<style>
  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --surface2: #232733;
    --border: #2d3140;
    --text: #e4e6f0;
    --text-dim: #8b8fa3;
    --accent: #6c8cff;
    --accent-dim: #4a5a8a;
    --green: #4ade80;
    --green-dim: #1a3a2a;
    --red: #f87171;
    --red-dim: #3a1a1a;
    --yellow: #fbbf24;
    --yellow-dim: #3a2e1a;
    --cyan: #22d3ee;
    --purple: #a78bfa;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* â”€â”€ Header â”€â”€ */
  header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 18px;
    font-weight: 600;
    color: var(--text);
  }

  header h1 span {
    color: var(--accent);
  }

  .connection-badge {
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: var(--text-dim);
  }

  .connection-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--red);
    transition: background 0.3s;
  }

  .connection-dot.connected { background: var(--green); }

  /* â”€â”€ Stats Bar â”€â”€ */
  .stats-bar {
    display: flex;
    gap: 0;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
    overflow-x: auto;
  }

  .stat-item {
    padding: 10px 20px;
    border-right: 1px solid var(--border);
    display: flex;
    align-items: baseline;
    gap: 8px;
    white-space: nowrap;
  }

  .stat-item:last-child { border-right: none; }

  .stat-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    color: var(--text-dim);
  }

  .stat-val {
    font-size: 18px;
    font-weight: 700;
    font-variant-numeric: tabular-nums;
  }

  .stat-val.green { color: var(--green); }
  .stat-val.accent { color: var(--accent); }
  .stat-val.yellow { color: var(--yellow); }
  .stat-val.cyan { color: var(--cyan); }
  .stat-val.purple { color: var(--purple); }

  .stat-sub {
    font-size: 10px;
    color: var(--text-dim);
  }

  /* â”€â”€ Main Layout â”€â”€ */
  .main {
    flex: 1;
    display: grid;
    grid-template-columns: 320px 1fr 360px;
    min-height: 0;
  }

  @media (max-width: 1100px) {
    .main { grid-template-columns: 280px 1fr; }
    .activity-panel { display: none; }
  }

  @media (max-width: 700px) {
    .main { grid-template-columns: 1fr; }
  }

  /* â”€â”€ Explorer Panel (left) â”€â”€ */
  .explorer-panel {
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    min-height: 0;
  }

  .explorer-header {
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    color: var(--text-dim);
    display: flex;
    align-items: center;
    gap: 8px;
    flex-shrink: 0;
  }

  .explorer-body {
    overflow-y: auto;
    flex: 1;
  }

  /* â”€â”€ Tree â”€â”€ */
  .tree-client {
    border-bottom: 1px solid var(--border);
  }

  .tree-client-header {
    padding: 10px 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    transition: background 0.15s;
    user-select: none;
  }

  .tree-client-header:hover { background: var(--surface2); }

  .tree-toggle {
    font-size: 10px;
    color: var(--text-dim);
    width: 14px;
    text-align: center;
    transition: transform 0.15s;
    flex-shrink: 0;
  }

  .tree-toggle.open { transform: rotate(90deg); }

  .tree-client-name {
    font-weight: 600;
    font-size: 13px;
    color: var(--cyan);
  }

  .tree-client-count {
    font-size: 11px;
    color: var(--text-dim);
    margin-left: auto;
  }

  .tree-client-link {
    font-size: 12px;
    color: var(--accent);
    text-decoration: none;
    padding: 2px 6px;
    border-radius: 4px;
    transition: background 0.15s, color 0.15s;
    flex-shrink: 0;
  }

  .tree-client-link:hover {
    background: var(--accent-dim);
    color: #fff;
  }

  .tree-client-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--green);
    flex-shrink: 0;
  }

  .tree-tools {
    display: none;
  }

  .tree-tools.open {
    display: block;
  }

  .tree-tool {
    padding: 7px 16px 7px 38px;
    font-size: 12px;
    cursor: pointer;
    transition: background 0.15s;
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--text);
  }

  .tree-tool:hover { background: var(--surface2); }

  .tree-tool.selected {
    background: var(--accent-dim);
    color: var(--accent);
  }

  .tree-tool-icon {
    color: var(--text-dim);
    font-size: 11px;
    flex-shrink: 0;
  }

  .tree-tool-name {
    font-family: 'Cascadia Code', 'Fira Code', monospace;
    font-size: 12px;
  }

  /* â”€â”€ Interaction Panel (center) â”€â”€ */
  .interaction-panel {
    display: flex;
    flex-direction: column;
    min-height: 0;
  }

  .interaction-header {
    padding: 12px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 10px;
    flex-shrink: 0;
    background: var(--surface);
  }

  .interaction-title {
    font-size: 14px;
    font-weight: 600;
  }

  .interaction-client-tag {
    font-size: 11px;
    color: var(--cyan);
    background: var(--surface2);
    padding: 2px 8px;
    border-radius: 4px;
  }

  .interaction-body {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  .tool-welcome {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-dim);
    gap: 8px;
    padding: 40px;
  }

  .tool-welcome .icon { font-size: 48px; opacity: 0.4; }
  .tool-welcome .msg { font-size: 14px; }

  .tool-desc {
    padding: 16px 20px;
    font-size: 13px;
    color: var(--text-dim);
    border-bottom: 1px solid var(--border);
    line-height: 1.5;
  }

  /* â”€â”€ Form â”€â”€ */
  .tool-form {
    padding: 16px 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .form-field {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .form-label {
    font-size: 12px;
    font-weight: 600;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .form-label .type-tag {
    font-size: 10px;
    font-weight: 400;
    color: var(--text-dim);
    background: var(--surface2);
    padding: 1px 6px;
    border-radius: 3px;
    font-family: 'Cascadia Code', 'Fira Code', monospace;
  }

  .form-label .required-tag {
    font-size: 10px;
    font-weight: 400;
    color: var(--yellow);
  }

  .form-hint {
    font-size: 11px;
    color: var(--text-dim);
  }

  .form-input {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 8px 12px;
    color: var(--text);
    font-size: 13px;
    font-family: 'Cascadia Code', 'Fira Code', monospace;
    outline: none;
    transition: border-color 0.15s;
  }

  .form-input:focus { border-color: var(--accent); }

  textarea.form-input {
    min-height: 60px;
    resize: vertical;
  }

  .form-checkbox-row {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 4px 0;
  }

  .form-checkbox-row input[type="checkbox"] {
    accent-color: var(--accent);
    width: 16px;
    height: 16px;
  }

  .form-actions {
    display: flex;
    gap: 10px;
    padding: 12px 20px;
    border-top: 1px solid var(--border);
    flex-shrink: 0;
  }

  .btn-run {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 8px 20px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .btn-run:hover { opacity: 0.85; }
  .btn-run:disabled { opacity: 0.4; cursor: not-allowed; }

  .btn-clear-form {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text-dim);
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.15s;
  }

  .btn-clear-form:hover { background: var(--border); color: var(--text); }

  /* â”€â”€ Result â”€â”€ */
  .result-area {
    border-top: 1px solid var(--border);
    flex-shrink: 0;
  }

  .result-header {
    padding: 10px 20px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    color: var(--text-dim);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .result-timing {
    font-weight: 400;
    font-size: 11px;
    color: var(--text-dim);
  }

  .result-status {
    font-size: 11px;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 4px;
  }

  .result-status.success { background: var(--green-dim); color: var(--green); }
  .result-status.error { background: var(--red-dim); color: var(--red); }

  .result-body {
    padding: 12px 20px;
    max-height: 300px;
    overflow-y: auto;
  }

  .result-body pre {
    font-family: 'Cascadia Code', 'Fira Code', monospace;
    font-size: 12px;
    line-height: 1.5;
    white-space: pre-wrap;
    word-break: break-word;
    color: var(--text);
  }

  .result-body pre.error-text { color: var(--red); }

  /* â”€â”€ Spinner â”€â”€ */
  .spinner {
    display: inline-block;
    width: 14px;
    height: 14px;
    border: 2px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* â”€â”€ Activity Panel (right) â”€â”€ */
  .activity-panel {
    border-left: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    min-height: 0;
  }

  .activity-header {
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    color: var(--text-dim);
    display: flex;
    align-items: center;
    gap: 8px;
    flex-shrink: 0;
  }

  .activity-actions {
    margin-left: auto;
    display: flex;
    gap: 6px;
  }

  .activity-body {
    overflow-y: auto;
    flex: 1;
  }

  .activity-item {
    padding: 8px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: flex-start;
    gap: 8px;
    font-size: 12px;
    transition: background 0.15s;
  }

  .activity-item:last-child { border-bottom: none; }
  .activity-item:hover { background: var(--surface2); }

  .activity-time {
    color: var(--text-dim);
    font-family: 'Cascadia Code', 'Fira Code', monospace;
    font-size: 10px;
    flex-shrink: 0;
    min-width: 64px;
    padding-top: 1px;
  }

  .activity-icon {
    flex-shrink: 0;
    width: 16px;
    text-align: center;
    font-size: 12px;
  }

  .activity-msg {
    color: var(--text);
    word-break: break-word;
    line-height: 1.4;
  }

  .activity-msg code {
    background: var(--surface2);
    padding: 1px 4px;
    border-radius: 3px;
    font-family: 'Cascadia Code', 'Fira Code', monospace;
    font-size: 11px;
  }

  /* â”€â”€ Empty States â”€â”€ */
  .empty-state {
    padding: 40px 20px;
    text-align: center;
    color: var(--text-dim);
    font-size: 13px;
  }

  .empty-state .icon {
    font-size: 28px;
    margin-bottom: 8px;
  }

  /* â”€â”€ Buttons â”€â”€ */
  .btn-sm {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text-dim);
    font-size: 10px;
    padding: 3px 8px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.15s;
  }

  .btn-sm:hover { background: var(--border); color: var(--text); }

  .panel-badge {
    background: var(--accent-dim);
    color: var(--accent);
    font-size: 10px;
    font-weight: 600;
    padding: 1px 7px;
    border-radius: 8px;
  }

  /* â”€â”€ Scrollbar â”€â”€ */
  ::-webkit-scrollbar { width: 5px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }

  /* â”€â”€ Animation â”€â”€ */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-4px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in { animation: fadeIn 0.2s ease-out; }
</style>
</head>
<body>
<header>
  <h1><span>MCP</span> Broker</h1>
  <div class="connection-badge">
    <div id="sse-dot" class="connection-dot"></div>
    <span id="sse-label">Connecting...</span>
  </div>
</header>

<!-- Stats Bar -->
<div class="stats-bar">
  <div class="stat-item">
    <span class="stat-label">Uptime</span>
    <span class="stat-val accent" id="stat-uptime">â€”</span>
  </div>
  <div class="stat-item">
    <span class="stat-label">Clients</span>
    <span class="stat-val green" id="stat-clients">0</span>
  </div>
  <div class="stat-item">
    <span class="stat-label">Tools</span>
    <span class="stat-val cyan" id="stat-tools">0</span>
  </div>
  <div class="stat-item">
    <span class="stat-label">Calls</span>
    <span class="stat-val yellow" id="stat-tool-calls">0</span>
    <span class="stat-sub" id="stat-tool-errors"></span>
  </div>
  <div class="stat-item">
    <span class="stat-label">Chat</span>
    <span class="stat-val purple" id="stat-chat">0</span>
    <span class="stat-sub" id="stat-chat-errors"></span>
  </div>
  <div class="stat-item">
    <span class="stat-label">Total Conn</span>
    <span class="stat-val" id="stat-total-conn">0</span>
  </div>
</div>

<!-- Main 3-Column Layout -->
<div class="main">
  <!-- Left: Tool Explorer -->
  <div class="explorer-panel">
    <div class="explorer-header">
      Tool Explorer
      <span class="panel-badge" id="tools-badge">0</span>
    </div>
    <div class="explorer-body" id="explorer-body">
      <div class="empty-state">
        <div class="icon">ðŸ“¡</div>
        No broker-clients connected
      </div>
    </div>
  </div>

  <!-- Center: Interaction -->
  <div class="interaction-panel">
    <div class="interaction-header" id="interaction-header" style="display:none;">
      <span class="interaction-title" id="interaction-title"></span>
      <span class="interaction-client-tag" id="interaction-client-tag"></span>
    </div>
    <div class="interaction-body" id="interaction-body">
      <div class="tool-welcome" id="tool-welcome">
        <div class="icon">ðŸ”§</div>
        <div class="msg">Select a tool from the explorer to try it</div>
      </div>
    </div>
    <div class="form-actions" id="form-actions" style="display:none;">
      <button class="btn-run" id="btn-run" onclick="runTool()">Run Tool</button>
      <button class="btn-clear-form" onclick="clearForm()">Clear</button>
    </div>
    <div class="result-area" id="result-area" style="display:none;">
      <div class="result-header" id="result-header"></div>
      <div class="result-body" id="result-body"></div>
    </div>
  </div>

  <!-- Right: Activity Log -->
  <div class="activity-panel">
    <div class="activity-header">
      Activity
      <span class="panel-badge" id="activity-badge">0</span>
      <div class="activity-actions">
        <button class="btn-sm" onclick="toggleAutoScroll()"><span id="autoscroll-label">Auto</span></button>
        <button class="btn-sm" onclick="clearLog()">Clear</button>
      </div>
    </div>
    <div class="activity-body" id="activity-body">
      <div class="empty-state">
        <div class="icon">ðŸ“‹</div>
        No activity yet
      </div>
    </div>
  </div>
</div>

<script>
(function() {
  'use strict';

  // â”€â”€ State â”€â”€
  let autoScroll = true;
  let activityCount = 0;
  let displayedActivities = [];
  let currentClients = [];
  let selectedTool = null; // { clientId, name, description, inputSchema }

  // â”€â”€ Elements â”€â”€
  const $ = (id) => document.getElementById(id);
  const $sseDot = $('sse-dot');
  const $sseLabel = $('sse-label');
  const $statUptime = $('stat-uptime');
  const $statClients = $('stat-clients');
  const $statTools = $('stat-tools');
  const $statToolCalls = $('stat-tool-calls');
  const $statToolErrors = $('stat-tool-errors');
  const $statChat = $('stat-chat');
  const $statChatErrors = $('stat-chat-errors');
  const $statTotalConn = $('stat-total-conn');
  const $toolsBadge = $('tools-badge');
  const $explorerBody = $('explorer-body');
  const $interactionHeader = $('interaction-header');
  const $interactionTitle = $('interaction-title');
  const $interactionClientTag = $('interaction-client-tag');
  const $interactionBody = $('interaction-body');
  const $formActions = $('form-actions');
  const $resultArea = $('result-area');
  const $resultHeader = $('result-header');
  const $resultBody = $('result-body');
  const $activityBadge = $('activity-badge');
  const $activityBody = $('activity-body');

  // â”€â”€ Formatters â”€â”€
  function formatUptime(ms) {
    const s = Math.floor(ms / 1000);
    if (s < 60) return s + 's';
    const m = Math.floor(s / 60);
    if (m < 60) return m + 'm ' + (s % 60) + 's';
    const h = Math.floor(m / 60);
    if (h < 24) return h + 'h ' + (m % 60) + 'm';
    const d = Math.floor(h / 24);
    return d + 'd ' + (h % 24) + 'h';
  }

  function formatTime(isoStr) {
    const d = new Date(isoStr);
    return d.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
  }

  const ACTIVITY_ICONS = {
    connect: 'ðŸŸ¢', disconnect: 'ðŸ”´', tool_call: 'ðŸ”§', tool_result: 'âœ…',
    tool_error: 'âŒ', chat: 'ðŸ’¬', chat_error: 'âš ï¸', notification: 'ðŸ””'
  };

  // â”€â”€ Stats â”€â”€
  let lastUptime = 0;

  function updateStats(state) {
    lastUptime = state.uptime;
    $statClients.textContent = state.connectedClients;
    $statTools.textContent = state.totalTools;
    $statToolCalls.textContent = state.stats.toolCalls;
    $statToolErrors.textContent = state.stats.toolErrors > 0 ? '(' + state.stats.toolErrors + ' err)' : '';
    $statChat.textContent = state.stats.chatRequests;
    $statChatErrors.textContent = state.stats.chatErrors > 0 ? '(' + state.stats.chatErrors + ' err)' : '';
    $statTotalConn.textContent = state.stats.totalConnections;
  }

  setInterval(() => {
    if (lastUptime > 0) {
      lastUptime += 1000;
      $statUptime.textContent = formatUptime(lastUptime);
    }
  }, 1000);

  // â”€â”€ Escape â”€â”€
  function esc(str) {
    const d = document.createElement('div');
    d.textContent = str;
    return d.innerHTML;
  }

  function escMsg(str) {
    let safe = esc(str);
    safe = safe.replace(/&quot;([^&]+)&quot;/g, '<code>$1</code>');
    return safe;
  }

  // â”€â”€ Tool Explorer (hierarchy) â”€â”€
  let expandedClients = new Set();

  function renderExplorer(clients) {
    currentClients = clients;
    const totalTools = clients.reduce((sum, c) => sum + c.tools.length, 0);
    $toolsBadge.textContent = totalTools;

    if (clients.length === 0) {
      $explorerBody.innerHTML = '<div class="empty-state"><div class="icon">ðŸ“¡</div>No broker-clients connected</div>';
      return;
    }

    $explorerBody.innerHTML = clients.map(c => {
      const isOpen = expandedClients.has(c.clientId);
      return `
        <div class="tree-client">
          <div class="tree-client-header" data-client="${esc(c.clientId)}">
            <span class="tree-toggle ${isOpen ? 'open' : ''}">â–¶</span>
            <span class="tree-client-dot"></span>
            <span class="tree-client-name">${esc(c.clientId)}</span>
            <span class="tree-client-count">${c.tools.length} tool${c.tools.length !== 1 ? 's' : ''}</span>
            <a class="tree-client-link" href="/client/${encodeURIComponent(c.clientId)}" target="_blank" title="Open ${esc(c.clientId)} dashboard" onclick="event.stopPropagation()">â†—</a>
          </div>
          <div class="tree-tools ${isOpen ? 'open' : ''}">
            ${c.tools.map(t => {
              const isSel = selectedTool && selectedTool.clientId === c.clientId && selectedTool.name === t.name;
              return `<div class="tree-tool ${isSel ? 'selected' : ''}" data-client="${esc(c.clientId)}" data-tool="${esc(t.name)}">
                <span class="tree-tool-icon">âš¡</span>
                <span class="tree-tool-name">${esc(t.name)}</span>
              </div>`;
            }).join('')}
          </div>
        </div>`;
    }).join('');

    // Attach click handlers
    $explorerBody.querySelectorAll('.tree-client-header').forEach(el => {
      el.addEventListener('click', () => {
        const cid = el.dataset.client;
        if (expandedClients.has(cid)) expandedClients.delete(cid);
        else expandedClients.add(cid);
        renderExplorer(currentClients);
      });
    });

    $explorerBody.querySelectorAll('.tree-tool').forEach(el => {
      el.addEventListener('click', () => {
        const cid = el.dataset.client;
        const tname = el.dataset.tool;
        const client = clients.find(c => c.clientId === cid);
        const tool = client && client.tools.find(t => t.name === tname);
        if (tool) selectTool(cid, tool);
      });
    });
  }

  // â”€â”€ Select Tool â†’ Render Interaction â”€â”€
  function selectTool(clientId, tool) {
    selectedTool = { clientId, name: tool.name, description: tool.description, inputSchema: tool.inputSchema };

    // Update explorer selection
    $explorerBody.querySelectorAll('.tree-tool').forEach(el => {
      el.classList.toggle('selected', el.dataset.client === clientId && el.dataset.tool === tool.name);
    });

    // Show header
    $interactionHeader.style.display = 'flex';
    $interactionTitle.textContent = tool.name;
    $interactionClientTag.textContent = clientId;

    // Build form
    const schema = tool.inputSchema || { type: 'object', properties: {} };
    const props = schema.properties || {};
    const required = new Set(schema.required || []);
    const keys = Object.keys(props);

    let html = '';
    if (tool.description) {
      html += '<div class="tool-desc">' + esc(tool.description) + '</div>';
    }

    if (keys.length === 0) {
      html += '<div class="tool-form"><div class="form-hint" style="padding:8px 0;">This tool takes no parameters.</div></div>';
    } else {
      html += '<div class="tool-form">';
      for (const key of keys) {
        const prop = props[key];
        const isReq = required.has(key);
        const type = prop.type || 'string';

        html += '<div class="form-field">';
        html += '<label class="form-label">' + esc(key);
        html += ' <span class="type-tag">' + esc(type) + '</span>';
        if (isReq) html += ' <span class="required-tag">required</span>';
        html += '</label>';

        if (prop.description) {
          html += '<div class="form-hint">' + esc(prop.description) + '</div>';
        }

        if (type === 'boolean') {
          html += '<div class="form-checkbox-row"><input type="checkbox" id="field-' + esc(key) + '" data-field="' + esc(key) + '" data-type="boolean"><label for="field-' + esc(key) + '">Enable</label></div>';
        } else if (type === 'number' || type === 'integer') {
          html += '<input class="form-input" type="number" id="field-' + esc(key) + '" data-field="' + esc(key) + '" data-type="' + esc(type) + '" placeholder="' + esc(prop.description || key) + '">';
        } else if (prop.enum) {
          html += '<select class="form-input" id="field-' + esc(key) + '" data-field="' + esc(key) + '" data-type="string">';
          html += '<option value="">â€” select â€”</option>';
          for (const v of prop.enum) {
            html += '<option value="' + esc(String(v)) + '">' + esc(String(v)) + '</option>';
          }
          html += '</select>';
        } else {
          // String â€” use textarea if description suggests long text
          const isLong = (prop.description || '').toLowerCase().includes('prompt') || (prop.description || '').toLowerCase().includes('text') || (prop.description || '').toLowerCase().includes('content') || key === 'prompt' || key === 'text' || key === 'content';
          if (isLong) {
            html += '<textarea class="form-input" id="field-' + esc(key) + '" data-field="' + esc(key) + '" data-type="string" placeholder="' + esc(prop.description || key) + '"></textarea>';
          } else {
            html += '<input class="form-input" type="text" id="field-' + esc(key) + '" data-field="' + esc(key) + '" data-type="string" placeholder="' + esc(prop.description || key) + '">';
          }
        }

        html += '</div>';
      }
      html += '</div>';
    }

    $interactionBody.innerHTML = html;
    $formActions.style.display = 'flex';
    $resultArea.style.display = 'none';
    $('btn-run').disabled = false;
    $('btn-run').textContent = 'Run Tool';
  }

  // â”€â”€ Run Tool â”€â”€
  window.runTool = async function() {
    if (!selectedTool) return;
    const btn = $('btn-run');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span> Running...';

    // Gather form data
    const args = {};
    $interactionBody.querySelectorAll('[data-field]').forEach(el => {
      const key = el.dataset.field;
      const type = el.dataset.type;
      if (type === 'boolean') {
        args[key] = el.checked;
      } else if (type === 'number' || type === 'integer') {
        if (el.value !== '') args[key] = Number(el.value);
      } else {
        if (el.value !== '') args[key] = el.value;
      }
    });

    try {
      const res = await fetch('/api/call-tool', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ clientId: selectedTool.clientId, tool: selectedTool.name, arguments: args }),
      });

      const data = await res.json();

      $resultArea.style.display = 'block';

      if (res.ok && !data.isError) {
        $resultHeader.innerHTML = 'Result <span class="result-status success">Success</span> <span class="result-timing">' + (data.duration || 0) + 'ms</span>';
        const text = (data.content || []).map(c => c.type === 'text' ? c.text : JSON.stringify(c)).join('\n');
        $resultBody.innerHTML = '<pre>' + esc(text || '(empty response)') + '</pre>';
      } else {
        $resultHeader.innerHTML = 'Result <span class="result-status error">Error</span> <span class="result-timing">' + (data.duration || 0) + 'ms</span>';
        const errText = data.error || (data.content || []).map(c => c.text || '').join('\n') || 'Unknown error';
        $resultBody.innerHTML = '<pre class="error-text">' + esc(errText) + '</pre>';
      }
    } catch (err) {
      $resultArea.style.display = 'block';
      $resultHeader.innerHTML = 'Result <span class="result-status error">Error</span>';
      $resultBody.innerHTML = '<pre class="error-text">' + esc('Network error: ' + err.message) + '</pre>';
    }

    btn.disabled = false;
    btn.textContent = 'Run Tool';
  };

  window.clearForm = function() {
    $interactionBody.querySelectorAll('[data-field]').forEach(el => {
      if (el.type === 'checkbox') el.checked = false;
      else el.value = '';
    });
    $resultArea.style.display = 'none';
  };

  // â”€â”€ Activity Log â”€â”€
  function addActivityEntry(entry) {
    activityCount++;
    displayedActivities.push(entry);
    if (displayedActivities.length > 200) displayedActivities.shift();

    $activityBadge.textContent = activityCount;

    const empty = $activityBody.querySelector('.empty-state');
    if (empty) empty.remove();

    const div = document.createElement('div');
    div.className = 'activity-item fade-in';
    div.innerHTML =
      '<span class="activity-time">' + formatTime(entry.time) + '</span>' +
      '<span class="activity-icon">' + (ACTIVITY_ICONS[entry.type] || 'ðŸ“Œ') + '</span>' +
      '<span class="activity-msg">' + escMsg(entry.message) + '</span>';

    $activityBody.appendChild(div);
    while ($activityBody.children.length > 200) $activityBody.removeChild($activityBody.firstChild);
    if (autoScroll) $activityBody.scrollTop = $activityBody.scrollHeight;
  }

  function renderActivityBulk(entries) {
    $activityBody.innerHTML = '';
    displayedActivities = [];
    activityCount = 0;
    for (const entry of entries) addActivityEntry(entry);
  }

  window.toggleAutoScroll = function() {
    autoScroll = !autoScroll;
    $('autoscroll-label').textContent = autoScroll ? 'Auto' : 'Manual';
  };

  window.clearLog = function() {
    $activityBody.innerHTML = '<div class="empty-state"><div class="icon">ðŸ“‹</div>No activity yet</div>';
    displayedActivities = [];
    activityCount = 0;
    $activityBadge.textContent = '0';
  };

  // â”€â”€ SSE â”€â”€
  function connectSSE() {
    const evtSource = new EventSource('/api/events');

    evtSource.onopen = () => {
      $sseDot.classList.add('connected');
      $sseLabel.textContent = 'Live';
    };

    evtSource.onmessage = (event) => {
      let data;
      try { data = JSON.parse(event.data); } catch { return; }

      if (data.type === 'state') {
        updateStats(data);
        renderExplorer(data.clients);
      } else if (data.type === 'activity') {
        addActivityEntry(data.entry);
      }
    };

    evtSource.onerror = () => {
      $sseDot.classList.remove('connected');
      $sseLabel.textContent = 'Reconnecting...';
    };
  }

  // â”€â”€ Init â”€â”€
  async function init() {
    try {
      const actRes = await fetch('/api/activity');
      if (actRes.ok) renderActivityBulk(await actRes.json());
    } catch {}
    connectSSE();
  }

  init();
})();
</script>
