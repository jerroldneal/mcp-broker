services:
  mcp-broker:
    build: .
    container_name: mcp-broker
    ports:
      - "3098:3098"
      - "3099:3099"
    environment:
      - MCP_HTTP_PORT=3098
      - BROKER_WS_PORT=3099
      - OLLAMA_API_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=qwen2.5:3b
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
